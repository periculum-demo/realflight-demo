      @import url(Cesium/Build/Cesium/Widgets/widgets.css);
      html, body, #cesiumContainer {
          width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
      }


        * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }

    html, body {
        height: 100%;
        width: 100%;
        padding: 0;
        margin: 0;
    }

    .drone-map {
        width: 50%;
        height: 50%;
        float: left;
    }

    .drone-status {
       position: fixed;
       bottom: 10px;
       background: #777;
       width: 100%;
    
       
    }
    #status {
        font-weight:bolder;
      border-radius: 13px;
      background: #73AD21;
      padding: 10px;    
    }

    #d1 {
        background: #000;
        padding:2px;
    }

    #d2 {
        background: #000;
        padding:2px;
      
    }

    #d3 {
        background: #000;
        padding:2px;
        
    }

    #d4 {
        background: #000;
        padding:2px;
       
    }
    
    #title{
        position: fixed;
       top: 0px;
       background: #000;
       width: 100%;
        
    }
    
    #d1_status{
        position:fixed;
        top:20px;
        width:200px;
        left:5px;
        font-weight:bolder;
          border-radius: 13px;
          background: #73AD21;
        padding: 5px;
    }
    #d2_status{
        position:fixed;
        top:20px;
        width:200px;
        right:5px;
        font-weight:bolder;
          border-radius: 13px;
          background: #73AD21;
        padding: 5px;
    }
    
    #d3_status{
        position:fixed;
        bottom:60px;
        width:200px;
        left:5px;
        font-weight:bolder;
          border-radius: 13px;
          background: #73AD21;
        padding: 5px;
    }
    
    #d4_status{
        position:fixed;
        bottom:60px;
        width:200px;
        right:5px;
        font-weight:bolder;
          border-radius: 13px;
          background: #73AD21;
        padding: 5px;
    }

view1.canvas.addEventListener('click', function(e){
    var mousePosition = new Cesium.Cartesian2(e.clientX, e.clientY);
    var ellipsoid = view1.scene.globe.ellipsoid;
    var cartesian = view1.camera.pickEllipsoid(mousePosition, ellipsoid);
    if (cartesian) {
        var cartographic = ellipsoid.cartesianToCartographic(cartesian);
        var longitudeString = Cesium.Math.toDegrees(cartographic.longitude).toFixed(4);
        var latitudeString = Cesium.Math.toDegrees(cartographic.latitude).toFixed(4);
 
        console.log(longitudeString + ', ' + latitudeString);
    } else {
        alert('Globe was not picked');
    }
  
}, false);

function beginReroute(){
    
    clearInterval(rerouteTimer);
    var stat=document.getElementById("d1_status");
    stat.innerHTML = "Rerouting...";
    let d=﻿view1.dataSources.get(0);

function startTimer(duration, display) {
    var timer = duration, minutes, seconds;
    rerouteTimer=setInterval(function () {
        minutes = parseInt(timer / 60, 10);
        seconds = parseInt(timer % 60, 10);

        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        display.textContent = minutes + ":" + seconds;

        if (--timer < 0) {
            beginReroute();
            timer = duration;
        }
    }, 1000);
}

function reRoute(){
    var stat=document.getElementById("d1_status");
    stat.innerHTML = "Reroute in <span id='time'></span>";
    stat.classList.add("reroute");
    var tenSeconds = 10,
        display = document.querySelector('#time');
    startTimer(tenSeconds, display);
   
}
